<!DOCTYPE html>
<html>
    <head>
        <title> Ejercicio01 / Operaciones </title>
    </head>
    <body>
        <h1>Caluladora simple</h1>
        <form id="formulario">
            <label for="numero1">1er Numero</label>
            <input id="numero1" type="number" name="numero1" />
            <br />
            <label for="numero2">2do Numero</label>
            <input id="numero2" type="number" name="numero2" />
            <br />
            <select id="operaciones">
                <option value="suma">Sumar</option>
                <option value="resta">Restar</option>
                <option value="multi">Multiplicar</option>
                <option value="divicion">Dividir</option>
            </select>
            <br />
            <button id="boton" type="submit">Calcular</button>
            <br />
            <p id="mensaje"></p>
        </form>
        <script src="index.js"></script>
    </body>
</html>
